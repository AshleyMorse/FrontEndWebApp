<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div id="found" ng-controller="NarrowItDownController as found">
      <div class="form-group">
        <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button ng-click="found.getMatchedMenuItems(searchTerm);" class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
      <found-items 
        items="found.items"
        on-remove="found.removeItem(index)"></found-items>
    </div>
  </div>

</body>
</html>
