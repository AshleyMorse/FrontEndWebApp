<div class="container">
  <h2 class="text-center">Sign Up</h2>
  <div class="text-center">
    Enter the following info below to sign up
  </div>
  <br>
  <fieldset>
      <legend></legend>
      <form name='regForm' novalidate>

        <input id="inputText" type="text" name="firstName" placeholder="First Name"
          ng-model="signUpCtrl.user.firstName"
          required
          minlength="1">
          <span
            ng-if="(regForm.firstName.$error.minlength || regForm.firstName.$error.required) && regForm.firstName.$touched">
            First Name must be entered
          </span>
          <br>

        <input id="inputText" type="text" name="lastName" placeholder="Last Name"
          ng-model="signUpCtrl.user.lastName"
          required
          minlength="1">
          <span
            ng-if="(regForm.lastName.$error.minlength || regForm.lastName.$error.required) && regForm.lastName.$touched">
            Last Name must be entered
          </span>
          <br>

        <input id="inputText" type="email" name="email" placeholder="Email"
          ng-model="signUpCtrl.user.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input id="inputText" type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})">
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

        <input id="inputText" type="text" name="menuNumber" placeholder="Favorite Menu Number"
          ng-model="signUpCtrl.user.shortName"
          ng-change="signUpCtrl.getMenuItem(signUpCtrl.user.shortName)"
          required
          minlength="1">
          <span
            ng-if="(regForm.menuNumber.$error.minlength || regForm.menuNumber.$error.required) && regForm.menuNumber.$touched">
            Menu Number must be entered
          </span>
           <span
            ng-if="regForm.menuNumber.$touched && !signUpCtrl.validItem">
            No such menu number exists
          </span>
          <br>

        <button
          ng-disabled="regForm.$invalid"
          ng-click="signUpCtrl.submit()">Submit</button>
          
      </form>
    </fieldset>

    <div id="info" ng-if="signUpCtrl.completed">
      Your information has been saved
    </div>

</div>
